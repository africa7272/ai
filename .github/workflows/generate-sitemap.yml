name: Generate sitemap (manual)

on:
  workflow_dispatch:
    inputs:
      site_base:
        description: 'Canonical site root (no trailing slash)'
        required: true
        default: 'https://gorod-legends.ru'
      include_csv:
        description: 'Also add URLs from pages.csv/data/pages.csv? (0/1)'
        required: true
        default: '0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SITE_BASE: ${{ inputs.site_base }}
      SITEMAP_INCLUDE_CSV: ${{ inputs.include_csv }}
      TZ: Europe/Moscow

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # нужно для корректного lastmod из git

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate sitemap.xml
        run: python scripts/generate_sitemap.py

      - name: Commit sitemap.xml (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update sitemap.xml [manual]"
            git push
          fi

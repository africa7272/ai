name: Autogenerate pages (SEO)
on:
  push:
    branches: [ main ]
    paths:
      - "data/**"
      - "scripts/autogen_seo.py"
      - ".github/workflows/autogen.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pillow
      - name: Run generator
        run: python3 scripts/autogen_seo.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: SEO autogen pages from CSV"
          branch: main

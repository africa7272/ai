name: Build static indexes

on:
  push:
    branches: [ main ]
    paths:
      - 'articles/**'
      - 'tools/build.py'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run builder
        run: |
          python tools/build.py

      - name: Commit & push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(build): regenerate lists, sitemap, rss" || echo "Nothing to commit"
          git push

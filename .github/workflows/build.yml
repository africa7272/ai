name: Build pages from CSV

on:
  workflow_dispatch:
  push:
    paths:
      - 'pages.csv'
      - 'templates/**'
      - 'generate_pages.py'
      - 'generate_sitemap.py'
      - 'generate_rss.py'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate site (pages + sitemap + rss)
        env:
          SITE_BASE: https://gorod-legends.ru
          BOT_URL: https://t.me/luciddreams?start=_tgr_ChFKPawxOGRi
        run: |
          mkdir -p docs
          touch docs/.nojekyll
          python3 generate_pages.py --csv pages.csv --template templates/luna_advanced.html --out docs
          python3 generate_sitemap.py
          python3 generate_rss.py

      - name: Commit changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain docs)" ]; then
            git add docs
            git commit -m "Auto-build: pages, sitemap, rss [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
